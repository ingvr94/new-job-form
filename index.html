<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Deal</title>
</head>
<body>
    <div class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row mb-4">
                        <div class="col-6">
                            <div class="card ">
                                <h3 class="card-title pr-3">
                                    Clients details
                                </h3>
                                <div class="card-body">
                                    <div class="input-group gap-3 mb-3">
                                        <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                                        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                                    </div>
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" placeholder="Phone" aria-label="Phone">
                                    </div>
                                    <div class="input-group mb-6">
                                        <input type="text" class="form-control" placeholder="Email (optional)" aria-label="Email (optional)">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="card pb-2 ">
                                <h3 class="card-title">
                                    Job details
                                </h3>
                                <div class="card-body">
                                    <din class="input-group gap-3">
                                        <select class="form-select mb-3" >
                                            <option selected disabled>Job type</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                        <select class="form-select mb-3">
                                            <option selected disabled>Job source</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </din>

                                        <textarea class="form-control pt-2 pb-4" placeholder="Job description (optional)"></textarea>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="card ">
                                <h3 class="card-title pr-3">
                                    Service location
                                </h3>
                                <div class="card-body">
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" placeholder="Address" aria-label="Address">
                                    </div>
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" placeholder="City" aria-label="City">
                                    </div>
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" placeholder="State" aria-label="State">
                                    </div>
                                    <div class="input-group gap-3 mb-6">
                                        <input type="text" class="form-control" placeholder="Zip code" aria-label="Zip code">
                                        <select class="form-select" name="area" id="area">
                                            <option selected disabled>Area</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="card pb-2 ">
                                <h3 class="card-title">
                                    Scheduled
                                </h3>
                                <div class="card-body">
                                    <div class="input-group mb-3">
                                        <input type="text" onfocus="(this.type='date')" onblur="(this.type='text')" class="form-control" placeholder="Start date" aria-label="Start date">
                                    </div>
                                    <div class="input-group mb-3 gap-3">
                                        <input type="text" onfocus="(this.type='time')" onblur="(this.type='text')" class="form-control" placeholder="Start time" aria-label="Start time">
                                        <input type="text" onfocus="(this.type='time')" onblur="(this.type='text')" class="form-control" placeholder="End time" aria-label="End time">
                                    </div>
                                    <select class="form-select" name="area" id="area">
                                        <option selected disabled>Test select</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    <div class="text-center mt-5">
                        <div class="btn-group gap-5 btn-group-lg ">
                            <button class="btn btn-warning rounded-pill">Create job</button>
                            <button class="btn btn-secondary rounded-pill text-black">Save info</button>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>

</html>
